name: CI

on:
  push:
    branches: [ "main" ]
  create:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0, v2.3.4

jobs:
  lint-check:
    # Only run lint-check on pushes to main, not on tag creation
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Check types
        run: npx tsc --noEmit

  build-tag:
    # Only run build-tag on tag creation, not on pushes to main
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: lint-check # Optional: make build depend on lint-check passing if they run concurrently
                     # Note: lint-check only runs on push, so this dependency might not
                     # behave as expected unless workflow triggers are adjusted.
                     # Removing dependency for now for clarity on separate triggers.
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the same Node.js version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Archive build artifacts
        run: |
          zip -r build-artifacts.zip dist/
      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.extract_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: build-artifacts.zip
          generate_release_notes: true 